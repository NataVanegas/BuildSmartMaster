<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ tool.name }}</title>
</head>
<body>
    <h1>{{ tool.name }}</h1>
    <p>{{ tool.description }}</p>
    <p>Category: {{ tool.category.name }}</p>
    <p>Price: {{ tool.unit_price }}</p>
    <p>Stock: {{ tool.stock_quantity }}</p>
    
    <a href="{% url 'tools:tool_update' tool.pk %}">Edit</a>
    <a href="{% url 'tools:tool_list' %}">Back to List</a>
</body>
</html>
