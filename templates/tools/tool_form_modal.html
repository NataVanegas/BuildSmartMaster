{% if form.instance.pk %}
    <h2>Edit Tool</h2>
{% else %}
    <h2>New Tool</h2>
{% endif %}
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <div class="modal-footer">
        <button type="submit" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="submit" id="saveTool" class="btn btn-primary">Save</button>
      </div>
</form>
