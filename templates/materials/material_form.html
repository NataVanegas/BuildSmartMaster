{% extends "index.html" %}
{% load static %}
{% block content %}
    <h1>{% if form.instance.pk %}Edit{% else %}New{% endif %} Material</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save</button>
    </form>
    <a href="{% url 'materials:material_list' %}">Back to List</a>
{% endblock %}
