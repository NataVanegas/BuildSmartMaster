{% extends "index.html" %}
{% load static %}
{% block content %}
    <h1 class="titulo">{% if form.instance.pk %}Edit{% else %}New{% endif %} Material </h1>
    <form method="post" enctype="multipart/form-data" class="formulario">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
    <a href="{% url 'materials:material_list' %}" class="btn btn-primary">Back to List</a>
{% endblock %}
