<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete Material</title>
</head>
<body>
    <h1>Are you sure you want to delete "{{ material.name }}"?</h1>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, delete</button>
    </form>
    <a href="{% url 'materials:material_list' %}">Cancel</a>
</body>
</html>
