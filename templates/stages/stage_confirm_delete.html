<!-- templates/stages/stage_confirm_delete.html -->
{% extends 'index.html' %}

{% block title %}Eliminar Etapa{% endblock %}

{% block content %}
<h1>Eliminar Etapa</h1>
<p>¿Estás seguro que deseas eliminar "{{ stage.name }}"?</p>
<form method="post" class="formulario">
    {% csrf_token %}
    <button class="btn btn-primary" type="submit">Sí, eliminar</button>
    <a href="{% url 'stages:stage_list' %}">Cancelar</a>
</form>
{% endblock %}
