<!-- templates/stages/stage_form.html -->
{% extends 'index.html' %}

{% block title %}{{ view.object.pk|yesno:"Editar,Crear" }} Etapa{% endblock %}

{% block content %}
<h1 class="titulo">{{ view.object.pk|yesno:"Edit,Create" }} Stages</h1>
<form method="post" class="formulario">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Save</button>
</form>
{% endblock %}
