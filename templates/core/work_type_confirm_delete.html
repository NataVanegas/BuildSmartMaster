<!-- templates/core/work_type_confirm_delete.html -->
{% extends "index.html" %}

{% block title %}Confirmar Borrado{% endblock %}

{% block content %}
<div class="container">
    <h1>¿Estás seguro que deseas borrar la remodelación "{{ work_type.name }}"?</h1>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Sí, borrar</button>
        <a href="{% url 'core:work_type_detail' work_type.pk %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
